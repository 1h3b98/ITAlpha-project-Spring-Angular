

<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
          <div class="col-lg-8 row m-0 p-0">
             <div class="col-sm-12">
                 <div class="card-body">
                            <ul class="post-comments p-0 m-0">
                                <li class="">
                                    <div class="d-flex justify-content-between">
                                        <div class="user-img">
                                            <img src="../assets/images/user/1.jpg" alt="userimg" class="avatar-60 me-3 rounded-circle img-fluid">
                                        </div>
                                        <div class="w-100">                
                                            <form class="post-text mt-2">
                                                <input type="text" class="form-control rounded" placeholder="Write something here..." style="border:none;">                      
                                            </form>
                                            <hr>
                                            <div class="d-flex justify-content-between">
                                                <div class=" post-opt-block d-flex list-inline m-0 p-0 flex-wrap">
                                                    <div class="d-flex align-items-center me-3 mb-md-0 mb-2">
                                                        Add:
                                                    </div>
                                                    <div class="d-flex align-items-center me-3 mb-md-0 mb-2" type="button" (click)=" openDialog()">
                                                        <svg fill="none" width="18px" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                                        Photo 
                                                    </div>
                                                </div>  
                                                <div>
                                                    <div class="d-flex align-items-center">
                                                        <svg fill="none" width="18px" stroke="currentColor" class="me-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                                        <button class="btn btn-primary" >Publish post</button>
                                                    </div>
                                                </div>
                                            </div>   
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
             </div>
             <app-post *ngFor="let p of Listposts" [post]="p" (DeletePost)="deletePost($event)" (updatePost)="getPosts()">  
            </app-post>
          </div>
          <div class="col-sm-12 text-center">
             <img src="assets/images/page-img/page-load-loader.gif" alt="loader" style="height: 100px;">
          </div>
       </div>
    </div>
 </div>
