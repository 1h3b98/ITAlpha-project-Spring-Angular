<h1>rate Article</h1>

<div class="mb-6">
  <ngb-rating  class="star" [formControl]="ctrl"  [max]="5"></ngb-rating>
  <div class="form-text small">
    <div *ngIf="ctrl.valid" class="text-success">Thanks!</div>
    <div *ngIf="ctrl.invalid" class="text-danger">Please rate us</div>
  </div>
</div>

<hr>
<pre><b>{{ ctrl.value }}</b></pre>
<button (click)="confirmeRating()">save</button>
