

<div class="card">
   <div class="card-body">
       <ul class="post-comments p-0 m-0">
           <li class="mb-2">
                <div class="d-flex justify-content-between">
                   <div class="user-img">
                       <img [src]="UserImage" alt="userimg" class="avatar-60 me-3 rounded-circle img-fluid">
                   </div>
                   <div class="w-100 text-margin"> 
                     <div class="d-flex  justify-content-between">
                        <div class="">
                           <h5 class="mb-0 d-inline-block">{{post.fname}} {{post.lname}}</h5>
                           <span class="mb-0 d-inline-block">Added New Image in a Post</span>
                           <p class="mb-0 text-primary">{{post.createAt| date:'short'}}</p>
                        </div>
                        <div class="card-header-toolbar d-flex align-items-center">
                           <div class="dropdown">
                              <div class="dropdown-toggle" id="dropdownMenuButton01" data-bs-toggle="dropdown" aria-expanded="false" role="button">
                                 <i class="ri-more-fill h4"></i>
                              </div>
                              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton01">
                                 <a class="dropdown-item"  (click)="getId(post)" ><i class="ri-eye-fill me-2"></i>Signaler</a>
                                 <a class="dropdown-item" (click)="openConfirmationDialog(post)" ><i class="ri-delete-bin-6-fill me-2"></i>Delete</a>
                                 <a class="dropdown-item" (click)=" openUpdateDialog(post)"><i class="ri-pencil-fill me-2"></i>Edit</a>
                                 
                              </div>
                           </div>
                        </div>
                     </div>  
                       <p style="padding: 10px;">heloo</p>
                       <div class="user-post" *ngIf="post.data!=null">
                        <a href="javascript:void();"><img [src]="retrievedImage" alt="post-image" class="img-fluid rounded w-100"></a>
                     </div>
                       <hr>
                       <div class="d-flex justify-content-between align-items-center flex-wrap">
                               <div class="d-flex justify-content-between align-items-center">
                                 <div class="like-data">
                                    <div class="dropdown">
                                       <span class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                          <svg width="18px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                       </span>
                                       
                                       <div class="dropdown-menu py-2">
                                          <a class="ms-2 me-2"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like"><img src="../assets/images/icon/01.png"(click)="likePost(post)" class="img-fluid" alt=""></a>
                                          <a class="ms-2 me-2"  data-bs-toggle="tooltip" data-bs-placement="top" title="Like"><img src="../assets/images/icon/01.png" (click)="dislikePost(post)" class="img-fluid" alt=""></a>
            
                                       </div>
                                    </div>
                                 </div>
                                 <div class="d-flex align-items-center me-1">
                                    <span type="button"  class="card-text-1">love it</span>
                                </div>
                                   <div class="d-flex align-items-center me-1">
                                       <svg width="18px" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                       <span type="button" class="card-text-1" (click)="getcomment(post.idPost)">Comment</span>
                                   </div>
                               </div>
                                <span class="card-text-2">
                                       {{nbrtotle}} people love it
                               </span>
                                  
                               <div class="d-flex justify-content-between align-items-center">
                                       <span class="card-text-1 me-1">{{nbrtotle}} people love it</span>
                                           <a href="#" class="iq-media">
                                           <img class="img-fluid item-img rounded-circle card-text-1" src="../assets/images/user/05.jpg" alt="">
                                           </a>
                                           <a href="#" class="iq-media">
                                           <img class="img-fluid item-img rounded-circle card-text-1" src="../assets/images/user/06.jpg" alt="">
                                           </a>
                                           <a href="#" class="iq-media">
                                           <img class="img-fluid item-img rounded-circle card-text-1" src="../assets/images/user/07.jpg" alt="">
                                           </a>
                                           <a href="#" class="iq-media">
                                           <img class="img-fluid item-img rounded-circle card-text-1" src="../assets/images/user/08.jpg" alt="">
                                           </a>
                               </div>
                       </div>
                       <hr>
                      <div class="text-center mt-4">
                          <p>Hide 203 comments</p>
                      </div>
                       <app-comment *ngFor="let p of ListComment" [comment]="p"  (updatecomment)="getcomment(post.idPost)"></app-comment>
                       <form class="comment-text d-flex align-items-center ">
                        <input type="text" class="form-control rounded" name="bessem" [(ngModel)]="comment.content">
                        
                         <button (click)="addcomment(post)" type="button" class="btn btn-light"><a type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                           <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                         </svg></a></button>
                        
                     </form>
                   </div>
               </div>
           </li>
       </ul>           
   </div>
</div>
