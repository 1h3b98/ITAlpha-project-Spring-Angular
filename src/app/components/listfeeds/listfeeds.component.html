                <label class="form-check-label" for="mailk"></label>
            </div>
        </div>
        <img  class="iq-email-title" *ngIf="AnonymeCheck()" src="/assets/anonymous.png" alt="" style="width:5%" class="w3-round">

        <a href="#" class="iq-email-title" >
            {{name}}
          
        </a>

        </div>
        <div class="iq-email-content">
        <a href="#" class="iq-email-subject">

        <div class="iq-email-date">{{Feed.date}}</div>

        <li><a href="#" (click)="showfeed()"><i class="ri-mail-line"></i></a></li>

 </ul>
 <div class="email-app-details show" [hidden]="hidee">
    <div class="card">
        <div class="card-body p-0">
            <div class="">
                <div class="iq-email-to-list p-3">
                    <div class="d-flex justify-content-between">
                     
                        <ul class="list-inline d-flex align-items-center justify-content-between m-0 p-0">
                            <li class="me-3">
                                <a href="javascript: void(0);" class="email-remove">
                                    <i class="ri-arrow-left-line m-0 h4" (click)="showfeed()"></i>
                                </a>
                            </li>
                            <li class="me-2"  data-bs-toggle="tooltip" data-bs-placement="top" title="Mail"><a href="#"><i class="ri-mail-open-line"></i></a></li>
                               </ul>
                    </div>
                </div>
                <hr class="mt-0">
                <div class="iq-inbox-subject p-3">
                    <h5 class="mb-2"></h5>
                    <div class="iq-inbox-subject-info">
                        <div class="iq-subject-info">
                        <img src="../assets/images/user/user-1.jpg" class="img-fluid rounded-circle avatar-80" alt="#">
                        <div class="iq-subject-status align-self-center">
                            <h6 class="mb-0">Hive <a href="dummy@SocialV.com"></a></h6>
                            <div class="dropdown">
                                <a  (click)="showdetails()"      class="dropdown-toggle" href="#"  id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                              {{name}}
                                </a>
                                <div class="dropdown-menu font-size-12 show" aria-labelledby="dropdownMenuButton" [hidden]="hide1">
                                    <table class="iq-inbox-details">
                                    <tbody>
                                        <tr>
                                            <td>from:</td>
                                            <td>{{name}}</td>
                                        </tr>
                                       
                                        <tr>
                                            <td>to:</td>
                                            <td>Me</td>
                                        </tr>
                                        <tr>
                                            <td>date:</td>
                                            <td>{{Feed.date}}</td>
                                        </tr>
                                       
                                       
                                    </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <span class="align-self-center">{{Feed.date}}</span>
                        </div>
                        <div class="iq-inbox-body mt-5">
                        <p>{{Feed.content}}</p>
                        
                        <p   class="mt-5 mb-0"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#9E9E9E" class="bi bi-check2-all" viewBox="0 0 16 16">

                            <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z"/>
                          </svg></p>
                       

                        </div>
                        <hr>
                     
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
