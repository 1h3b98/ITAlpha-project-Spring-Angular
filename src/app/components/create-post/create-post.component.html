
 <h1 mat-dialog-title> add forum</h1>
<div mat-dialog-content>
<div >
            <div >
               <div class="d-flex align-items-center">
                  <div class="user-img">
                     <img src="assets/images/user/1.jpg" alt="userimg" class="avatar-60 rounded-circle img-fluid">
                  </div>

                     <input type="text" class="form-control rounded" placeholder="Write something here..." style="border:none;" [(ngModel)]="cont">
               </div>
               <hr>
               <ul class="d-flex flex-wrap align-items-center list-inline m-0 p-0">
                  <li class="col-md-6 mb-3">
                    <input type="file"  (change)="onFileChanged($event)"  class="btn btn-light"> 
                  </li>                              
               </ul>
               <hr>
              
               <button type="submit" (click)="onUpload()" class="btn btn-primary d-block w-100 mt-3" mat-dialog-close>post</button>
            </div>
         </div>
</div>
