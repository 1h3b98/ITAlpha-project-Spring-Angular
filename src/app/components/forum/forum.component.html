  
             <div class="col-sm-14"  >
                <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                   <div class="iq-card-body">
                      <div class="user-post-data">
                         <div class="d-flex flex-wrap">
                            <div class="media-support-user-img mr-3">
                               <div class="d-flex justify-content-between align-items-center flex-wrap">
                                  <div class="like-block position-relative d-flex align-items-center">
                                     <div class="d-flex align-items-center">
                                        <div class="like-data">
                                           <div class="dropdown">
                                              <span class="dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" role="button">
                                                 <img style="width: 70px;height:70px;" class="avatar-35 rounded-circle img-fluid" [src]="UserImage" alt="">
                                              </span>
                                           </div>
                                        </div>
                                     </div>
                                  </div>
                               </div>
                            </div>
                            <div class="media-support-info mt-2">
                               <p class="h6">{{article.fname}} {{article.lname}}</p>
                               <p class="h6 p1">{{article.createAt| date:'short'}}</p>
                               <h5 class="p1" *ngIf="article.views>0"><img src="assets/images/icon/eye.svg" alt="loader" style="height: 14px;opacity: 0.7;"> {{article.views}} views</h5> 
                            </div>
                            <div class="flex-container">
                               <div   >
                                  <ngb-rating [(rate)]="rate" [readonly]="true" [max]="5" >
                                     <ng-template let-fill="fill" let-index="index" >
                                       <span class="star" [class.filled]="fill === 100" [class.bad]="index <= 0" type="button" (click)="rating()">&#9733;</span>
                                     </ng-template> 
                                   </ngb-rating>   
                               </div>   
                            </div>
    
                         </div>
                      </div>
                      <div class="mt-3">
                         
                         <h2>{{article.title}}</h2>
                         <p>{{article.content}}</p>
                      </div>
                      <a href="/tags/javascript/" *ngFor="let e of  ListTagsByOne"><span class="tag tag-javascript tag-lg">#{{e}}</span></a>
                      <div class="comment-area mt-3">
                         <div class="d-flex justify-content-between align-items-center">
                            <div class="like-block position-relative d-flex align-items-center">
                               <div class="share-block d-flex align-items-center feather-icon mr-3">
                                  <div class="dropdown">
                                     <span  (click)="getOneArticle()" routerLink="/forums/articleDetail/{{article.idForum}}" >
                                      read more
                                     </span>
                                  </div>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
