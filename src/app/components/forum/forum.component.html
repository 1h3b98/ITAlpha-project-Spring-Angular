
    
             <div class="col-sm-14">
               <div class="iq-card iq-card-block iq-card-stretch iq-card-height">
                  <div class="iq-card-body">
                     <div class="user-post-data">
                        <div class="d-flex flex-wrap">
                           <div class="media-support-user-img mr-3">
                             
                              <img class="rounded-circle img-fluid" src="assets/ images/user/03.jpg" alt="">
                           </div>
                           <div class="media-support-info mt-2">
                              <h5 class="mb-0 d-inline-block"><a href="#" class="">Barb Ackue</a></h5>
                              <p class="mb-0 text-primary" >------------</p>
                           </div>
                           <div >
                              <ngb-rating [(rate)]="rate" [readonly]="true" [max]="5" >
                                 <ng-template let-fill="fill" let-index="index" >
                                   <span class="star" [class.filled]="fill === 100" [class.bad]="index <= 0" type="button" (click)="rating()">&#9733;</span>
                                 </ng-template>
                               </ngb-rating>
                           </div>
                           
                           
                        </div>
                     </div>
                     <div class="mt-3">
                        <p>{{article.title}}</p>
                     </div>
                     <div class="comment-area mt-3">
                        <div class="d-flex justify-content-between align-items-center">
                           <div class="like-block position-relative d-flex align-items-center">
                              <div class="share-block d-flex align-items-center feather-icon mr-3">
                                 <div class="dropdown">
                                    <span  >
                                     Comments
                                    </span>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
