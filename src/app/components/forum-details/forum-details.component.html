<div id="content-page" class="content-page">
    <div class="container">
       <div class="row">
          <div class="col-lg-8">
             <div class="iq-card iq-card-block iq-card-stretch iq-card-height blog blog-detail">
                <div class="iq-card-body">
                   <div class="blog-description mt-3">
                      <div class="blog-meta d-flex align-items-center mb-3">
                         <div class="media-support-user-img mr-3">
                         <img  class="avatar-50 rounded" [src]="UserImage" >
                      </div>
                         <div>
                            <p class="">{{article.fname}} {{article.lname}}</p>
                            <p class="">{{article.jobTitle}}</p>
                         </div>
                      </div>
                      <div class="d-flex align-items-center justify-content-between mb-2 border-bottom">
                         <div class="blog-meta d-flex align-items-center mb-3" >
                            <div class="date mr-4"><i class="ri-calendar-2-fill text-primary pr-2 "></i>{{article.createAt| date:'short'}}</div>
                         </div>
                         <div class="blog-meta d-flex align-items-center mb-3" >
                            <div ><img src="/src/assets/images/icon/01.png"  style="height: 14px;opacity: 0.7;">{{article.views}} views</div>
                            <span type="button" class="font-size-18 text-warning">
                               <i class="fa fa-star"></i>
                            </span>
                         </div>
                         
 
 
                      </div>
                      <h2 class="mb-3 pb-3 ">{{article.title}}</h2>
                      <p>{{article.content}}</p>
                   </div>
                </div>
             </div>
          </div>
          <div  style="border-radius: 5px;border: 0.01rem solid gray;;" class="col-lg-4">
             <div class="iq-card iq-card-block iq-card-stretch iq-card-height blog-post">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="iq-card-title">suggested articles</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <ul class="list-inline p-0 mb-0 mt-2">
                      <li *ngFor="let p of similarArticle">
                         <div class="d-flex align-items-top pp">
                            <div class="col-md-12 ">
                               <div class="image-block ">
                                  <p>{{p.content}}</p>
                                  <p>{{p.title}}</p>
                                  
                               </div>
                            </div>
                         </div>
                      </li>
                   </ul>
                </div>
             </div>
          </div>
         
          <div class="col-lg-12">
            <hr>
             <div class="iq-card iq-card-block iq-card-stretch iq-card-height blog user-comment">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="iq-card-title">User Comment</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <div class="row">
                      <app-opinion *ngFor="let p of opinionList" [opinion]="p" (refresh)="getOpinion()"  ></app-opinion>
                      <div class="col-lg-12">
                         <form class="comment-text d-flex align-items-center ">
                            <input type="text" class="form-control rounded" name="bessem" [(ngModel)]="opinion.content">
                            
                             <button  (click)="addOpinion()" type="button" class="btn btn-light"><a type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                               <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576 6.636 10.07Zm6.787-8.201L1.591 6.602l4.339 2.76 7.494-7.493Z"/>
                             </svg></a></button>
                            
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
