


  <div class="sidebar-main-active right-column-fixed">
      
    
      <!-- Wrapper Start -->
      <div class="wrapper">
         
        
         
         <div class="header-for-bg">
            <div class="background-header position-relative">
               <img style="width: 1000px;height: 400px;" src="assets/images/events.jpg" class=" rounded rounded" alt="profile-bg">
               <div class="title-on-header">
                  <div class="data-block">
                     <h2>Your Events</h2>
                  </div>
               </div>
            </div>
         </div>
         <div class="card">
            <div class="card-body p-0">
               <div class="user-tabing">
                  <ul class="nav nav-pills d-flex align-items-center justify-content-center profile-feed-items p-0 m-0">
                     <li class="nav-item col-12 col-sm-6 p-0">
                        <a class="nav-link active" href="#pills-event-tab" data-bs-toggle="pill" data-bs-target="#event" role="button">All Events</a>
                     </li>
                     <li class="nav-item col-12 col-sm-6 p-0">
                        <a class="nav-link" href="#pills-invite-tab" data-bs-toggle="pill" data-bs-target="#invite" role="button">Your Invitation</a>
                     </li>
                     
                     
                  </ul>
               </div>
            </div>
         </div>
   <div class="col-sm-12">
      <div class="tab-content">
         <div class="tab-pane fade show active" id="event" role="tabpanel">
             <!-- Page Content  -->
            <div id="content-page" class="content-page">
            <div class="container" >
               <div class="d-grid gap-3 d-grid-template-1fr-19" >
                  <!--<li>{{event.title}}</li>
                   <li></li>
                   <li>{{event.endTime}}</li>
                   <li>{{event.joinnbr}}</li>
                   <li>{{event.likenbr}}</li>
                   <li>{{event.eventReward}}</li>-->
                <div class="" *ngFor="let event of eventList">
                     <div class="card rounded  mb-0">
                        <app-favorite class="d-grid"   [event]="event"></app-favorite>
                        
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                           <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" class="active" aria-current="true"></button>
                           </div>
                           <div class="carousel-inner">
                              <div class="carousel-item">
                                 <img src="../assets/images/1.jpg" class="d-block w-100">
                              </div>
                              <div class="carousel-item">
                                 <img src="../assets/images/2.jpg" class="d-block w-100">
                              </div>
                              <div class="carousel-item active">
                                 <img src="../assets/images/3.jpg" class="d-block w-100">
                              </div>
                           </div>
                           <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                           </button>
                           <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                           </button>
                        </div>
                        <div class="card-body">
                           <div class="d-flex ">
                              <div class="date-of-event col-sm-2 ">
                                 <span>{{event.startTime | date: "MMM"}}</span>
                                 <h5>{{event.startTime | date: "dd"}}</h5>
                              </div>
                              <div class="events-detail ml-">
                                 <h5 >
                                    <a [routerLink]="'/event-detail/'+event.eventId">{{event.title}}</a>
                                 </h5>
                                 <p>{{event.about}}</p>

                                 

                                 <div class="event-member">
                                    <app-members [event]="event"></app-members>
                                 </div>
                              </div>
                              
                           </div>
                           <div class="row justify-content-around mb-3">
                              <app-join class="d-grid"  [event]="event"></app-join>
                              <app-like class="d-grid" [event]="event"></app-like>
                           </div>
                        </div>
                     </div>
                    
                </div>
               </div>
            </div>
            </div>
             <!-- Wrapper END -->
         </div>
      
         
         <div class="tab-pane fade" id="invite" role="tabpanel">
             <!-- Page Content  -->
          <app-invite></app-invite>
             <!-- Wrapper END -->
        </div>
      </div>
   </div>
</div>    
</div>     
        
    

  
   <router-outlet></router-outlet>
